@tailwind base;

@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');



:root {

  --background: 222.2 84% 4.9%;

  --foreground: 210 40% 98%;

  --card: 222.2 84% 4.9%;

  --card-foreground: 210 40% 98%;

  --popover: 222.2 84% 4.9%;

  --popover-foreground: 210 40% 98%;

  --primary: 262.1 83.3% 57.8%;

  --primary-foreground: 210 40% 98%;

  --secondary: 217.2 32.6% 17.5%;

  --secondary-foreground: 210 40% 98%;

  --muted: 217.2 32.6% 17.5%;

  --muted-foreground: 215 20.2% 65.1%;

  --accent: 217.2 32.6% 17.5%;

  --accent-foreground: 210 40% 98%;

  --destructive: 0 62.8% 30.6%;

  --destructive-foreground: 210 40% 98%;

  --border: 217.2 32.6% 17.5%;

  --input: 217.2 32.6% 17.5%;

  --ring: 262.1 83.3% 57.8%;

  --radius: 0.75rem;

}



* {

  border-color: hsl(var(--border));

}



body {

  @apply bg-gradient-to-br from-slate-900 via-purple-900 to-indigo-900 text-white;

  font-family: 'Inter', sans-serif;

  min-height: 100vh;

}



html {

  scroll-behavior: smooth;

}



/* Custom scrollbar */

::-webkit-scrollbar {

  width: 8px;

}



::-webkit-scrollbar-track {

  @apply bg-slate-800;

}



::-webkit-scrollbar-thumb {

  @apply bg-purple-600 rounded-full;

}



::-webkit-scrollbar-thumb:hover {

  @apply bg-purple-500;

}



/* Animations */

@keyframes float {

  0%, 100% { transform: translateY(0px); }

  50% { transform: translateY(-10px); }

}



.animate-float {

  animation: float 3s ease-in-out infinite;

}



/* Gradient text */

.gradient-text {

  @apply bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 bg-clip-text text-transparent;

}



/* Glass morphism effect */

.glass {

  @apply bg-white/10 backdrop-blur-lg border border-white/20;

}



/* Custom button hover effects */

.btn-glow:hover {

  box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);

}



/* Loading spinner */

.spinner {

  border: 2px solid rgba(147, 51, 234, 0.3);

  border-radius: 50%;

  border-top: 2px solid #9333ea;

  width: 20px;

  height: 20px;

  animation: spin 1s linear infinite;

}



@keyframes spin {

  0% { transform: rotate(0deg); }

  100% { transform: rotate(360deg); }

}



/* Focus styles */

.focus-ring:focus {

  @apply outline-none ring-2 ring-purple-500 ring-offset-2 ring-offset-slate-900;

}



/* Custom form styles */

input[type="checkbox"]:checked {

  @apply bg-purple-600 border-purple-600;

}



/* Responsive text */

@media (max-width: 640px) {

  .text-responsive {

    font-size: clamp(1.5rem, 4vw, 2.5rem);

  }

}



/* Print styles */

@media print {

  body {

    @apply bg-white text-black;

  }

  

  .no-print {

    display: none !important;

  }

}



/* High contrast mode */

@media (prefers-contrast: high) {

  body {

    @apply bg-black text-white;

  }

}



/* Reduced motion */

@media (prefers-reduced-motion: reduce) {

  * {

    animation-duration: 0.01ms !important;

    animation-iteration-count: 1 !important;

    transition-duration: 0.01ms !important;

  }

}
</style>

import { useState, useEffect } from "react"



const TOAST_LIMIT = 1



let count = 0

function generateId() {

  count = (count + 1) % Number.MAX_VALUE

  return count.toString()

}



const toastStore = {

  state: {

    toasts: [],

  },

  listeners: [],

  

  getState: () => toastStore.state,

  

  setState: (nextState) => {

    if (typeof nextState === 'function') {

      toastStore.state = nextState(toastStore.state)

    } else {

      toastStore.state = { ...toastStore.state, ...nextState }

    }

    

    toastStore.listeners.forEach(listener => listener(toastStore.state))

  },

  

  subscribe: (listener) => {

    toastStore.listeners.push(listener)

    return () => {

      toastStore.listeners = toastStore.listeners.filter(l => l !== listener)

    }

  }

}



export const toast = ({ ...props }) => {

  const id = generateId()



  const update = (props) =>

    toastStore.setState((state) => ({

      ...state,

      toasts: state.toasts.map((t) =>

        t.id === id ? { ...t, ...props } : t

      ),

    }))



  const dismiss = () => toastStore.setState((state) => ({

    ...state,

    toasts: state.toasts.filter((t) => t.id !== id),

  }))



  toastStore.setState((state) => ({

    ...state,

    toasts: [

      { ...props, id, dismiss },

      ...state.toasts,

    ].slice(0, TOAST_LIMIT),

  }))



  return {

    id,

    dismiss,

    update,

  }

}



export function useToast() {

  const [state, setState] = useState(toastStore.getState())

  

  useEffect(() => {

    const unsubscribe = toastStore.subscribe((state) => {

      setState(state)

    })

    

    return unsubscribe

  }, [])

  

  useEffect(() => {

    const timeouts = []



    state.toasts.forEach((toast) => {

      if (toast.duration === Infinity) {

        return

      }



      const timeout = setTimeout(() => {

        toast.dismiss()

      }, toast.duration || 5000)



      timeouts.push(timeout)

    })



    return () => {

      timeouts.forEach((timeout) => clearTimeout(timeout))

    }

  }, [state.toasts])



  return {

    toast,

    toasts: state.toasts,

  }

}
export function cn(...args) {

  return args

    .flat()

    .filter(Boolean)

    .map((arg) => {

      if (typeof arg === 'string') return arg

      if (typeof arg === 'object') {

        return Object.entries(arg)

          .filter(([, v]) => Boolean(v))

          .map(([k]) => k)

          .join(' ')

      }

      return ''

    })

    .join(' ')

}
