<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallHub — Coming Soon</title>
  <meta name="description" content="CallHub — Coming soon. Subscribe to be notified." />
  <style>
    :root{
      --bg:#061224;
      --card:#071726;
      --accent:#00c2a8;
      --muted:rgba(255,255,255,0.65);
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg,#02121a 0%, var(--bg) 100%);
      color:#f7fafc;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Background watermark logo */
    .bg-logo{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      z-index:0;
      opacity:0.06;
      transform: scale(1.25);
      filter: blur(2px);
    }

    /* Page layout */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      z-index:1;
      padding:48px 24px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:48px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      display:flex;
      gap:28px;
      align-items:center;
      backdrop-filter: blur(6px) saturate(110%);
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* Left: logo + title */
    .left{
      flex:1;
      display:flex;
      gap:18px;
      align-items:center;
    }

    .brand{
      display:flex;
      gap:14px;
      align-items:center;
    }

    .logo{
      width:88px;
      height:88px;
      border-radius:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: inset 0 -6px 18px rgba(0,0,0,0.35);
      flex-shrink:0;
      transition:transform .35s ease;
    }
    .logo svg { width:56px; height:56px; display:block; }

    .title{
      display:flex;
      flex-direction:column;
    }

    h1{
      margin:0;
      font-size:26px;
      letter-spacing:-0.4px;
    }
    p.lead{
      margin:6px 0 0 0;
      color:var(--muted);
      font-size:15px;
      max-width:48ch;
    }

    /* Right: subscribe */
    .right{
      width:320px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .subscribe{
      background:var(--glass);
      padding:12px;
      border-radius:10px;
      display:flex;
      gap:10px;
      align-items:center;
      border:1px solid rgba(255,255,255,0.02);
    }
    .subscribe input[type="email"]{
      background:transparent;
      border:0;
      outline:0;
      color:inherit;
      font-size:15px;
      width:100%;
    }
    .btn{
      background:linear-gradient(180deg,var(--accent), #00a68e);
      color:#042026;
      border:0;
      padding:10px 14px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(0,194,168,0.14);
      transition: transform .14s ease;
    }
    .btn:active{ transform: translateY(1px); }

    .meta{
      color:var(--muted);
      font-size:13px;
    }

    .socials{
      margin-top:8px;
      display:flex;
      gap:8px;
    }
    .socials a{
      color:var(--muted);
      text-decoration:none;
      font-size:13px;
    }

    /* Small screens */
    @media (max-width:740px){
      .card{ padding:28px; flex-direction:column; align-items:flex-start; gap:18px; }
      .right{ width:100%; }
      .logo{ width:72px; height:72px; border-radius:14px; }
    }

    /* subtle entry animation */
    .card{ transform: translateY(8px); opacity:0; animation:enter .6s ease forwards .08s;}
    @keyframes enter{
      to { transform:none; opacity:1; }
    }
  </style>
</head>
<body>
  <!-- Large faint background logo (watermark) -->
  <div class="bg-logo" aria-hidden="true">
    <!-- Reuse the same SVG as the visible logo but much larger and faint -->
    <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
      <defs>
        <linearGradient id="g1" x1="0" x2="1">
          <stop offset="0" stop-color="#00c2a8"/>
          <stop offset="1" stop-color="#00a68e"/>
        </linearGradient>
      </defs>
      <g transform="translate(120,120)">
        <circle r="110" fill="url(#g1)"></circle>
        <g transform="translate(-40,-24) scale(1.8)">
          <path d="M10 36c0-13 11-24 24-24s24 11 24 24-11 24-24 24S10 49 10 36z" fill="#fff" opacity="0.08"/>
          <path d="M28 18h12l10 18 10-18h12l-16 28v18h-12v-18L28 18z" fill="#fff" opacity="0.06"/>
        </g>
      </g>
    </svg>
  </div>

  <main class="wrap">
    <section class="card" role="region" aria-labelledby="comingSoonTitle">
      <div class="left">
        <div class="brand">
          <div class="logo" title="CallHub logo" aria-hidden="false">
            <!-- Main logo (SVG) -->
            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="CallHub logo">
              <defs>
                <linearGradient id="lg" x1="0" x2="1">
                  <stop offset="0" stop-color="#00e6c9"/>
                  <stop offset="1" stop-color="#00a68e"/>
                </linearGradient>
                <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
                  <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#008f73" flood-opacity="0.15"/>
                </filter>
              </defs>

              <!-- rounded square background -->
              <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#lg)" filter="url(#s)"/>
              <!-- CH monogram -->
              <g transform="translate(6,8)" fill="#042026">
                <path d="M9 8c-1.7 0-3 1.3-3 3v18c0 1.7 1.3 3 3 3h2c1.7 0 3-1.3 3-3V19h6v10c0 1.7 1.3 3 3 3h2c1.7 0 3-1.3 3-3V11c0-5.5-4.5-10-10-10H19c-5.5 0-10 4.5-10 10z" opacity="0.95"/>
                <path d="M28 14v16h-6V14h6z" opacity="0.95"/>
              </g>
            </svg>
          </div>

          <div class="title">
            <h1 id="comingSoonTitle">CallHub — coming soon</h1>
            <p class="lead">We’re building something that will change the way you connect. Sign up below and we’ll let you know when we launch.</p>
          </div>
        </div>
      </div>

      <aside class="right" aria-label="Subscribe form">
        <form id="subscribeForm" class="subscribe" onsubmit="return handleSubscribe(event)">
          <label for="email" class="sr-only" style="display:none">Email</label>
          <input id="email" name="email" type="email" placeholder="you@domain.com" autocomplete="email" required />
          <button class="btn" type="submit" aria-label="Notify me">Notify me</button>
        </form>

        <div class="meta">
          We'll only send launch updates — no spam. Estimated launch: Q4 2025.
        </div>

        <div class="socials" aria-hidden="false">
          <a href="#" onclick="event.preventDefault()" title="Twitter (placeholder)">Twitter</a>
          <a href="#" onclick="event.preventDefault()" title="LinkedIn (placeholder)">LinkedIn</a>
          <a href="#" onclick="event.preventDefault()" title="Contact">Contact</a>
        </div>
      </aside>
    </section>
  </main>

  <script>
    // Simple (client-side) subscribe handler that opens user's mail client.
    function handleSubscribe(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(!email){
        alert('Please enter an email address.');
        return false;
      }
      // Open mail client with prefilled subject/body (fallback).
      const subject = encodeURIComponent('Notify me about CallHub launch');
      const body = encodeURIComponent('Hi CallHub team,%0D%0A%0D%0AI would like to be notified when CallHub launches. My email: ' + email + '%0D%0A%0D%0AThanks!');
      window.location.href = `mailto:hello@callhub.example?subject=${subject}&body=${body}`;
      return false;
    }
  </script>
</body>
</html>
